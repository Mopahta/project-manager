<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www/thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <title>Project Manager</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Project Manager</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/profile/}">Profile</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/admin/}">Admin</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/management/}">Management</a>
                    </li>
                </ul>
                <a sec:authorize="isAuthenticated()" th:href="@{~/logout}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</a>
                <a sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</a>
                <a sec:authorize="isAnonymous()" th:href="@{~/signup}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Sign up</a>
            </div>
        </nav>
    </div>
</body>
</html>
